<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 380px;
        }

        h2 {
            text-align: center;
            color: orange;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: orange;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            color: #00e676;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ”¥ FWI Prediction</h2>

    <form method="POST">
        <input type="number" step="any" name="temperature" placeholder="Temperature (Â°C)" required>
        <input type="number" step="any" name="rh" placeholder="Relative Humidity (%)" required>
        <input type="number" step="any" name="wind" placeholder="Wind Speed (km/h)" required>
        <input type="number" step="any" name="rain" placeholder="Rain (mm)" required>
        <input type="number" step="any" name="ffmc" placeholder="FFMC" required>
        <input type="number" step="any" name="dmc" placeholder="DMC" required>
        <input type="number" step="any" name="dc" placeholder="DC" required>
        <input type="number" step="any" name="isi" placeholder="ISI" required>
        <input type="number" step="any" name="classes" placeholder="Classes" required>

        <button type="submit">Predict FWI</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            Predicted FWI: <b>{{ prediction }}</b>
        </div>
    {% endif %}
</div>

</body>
</html>
